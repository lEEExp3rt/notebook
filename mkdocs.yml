    - SSH: tools/ssh.md
  - C:
    - Tools:
      - Make: C/tools/Make.md
  - Blog:
    - Blog: blog/index.md

theme:
  name: material
  palette:
    # Auto mode.
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode.
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode.
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  logo: assets/icon/handsome.jpg
  favicon: assets/icon/Neymar.jpg
  icon:
    repo: fontawesome/brands/github
  features:
    # Navigation.
#    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
#   - navigation.tabs.sticky
#    - navigation.sections
    - navigation.expand
#   - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    # TOC.
    - toc.follow
#    - toc.integrate
    # Header.
    - header.autohide
    - announce.dismiss
    # Search.
    - search.highlight
    - search.suggest
    - search.share
    # Extra.
    - content.code.copy

markdown_extensions:
  # Toc.
  - toc:
      permalink: true
  # Admonition.
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        # Mermaid.
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Code.
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Lists.
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # Tabs.
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  # Tables.
  - tables
  # Footnotes.
  - footnotes
  # Math.
  - pymdownx.arithmatex:
      generic: true
  # Format.
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # Emoji.
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
#      categories_allowed:
      pagination_per_page: 10
      blog_toc: true
